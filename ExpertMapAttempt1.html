<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View</title>
    <link rel="icon" href="media/Logo.jpg" type="image/jpeg">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 393px;
            height: 707px;
            left: 0;
            top: 73px;
            position: absolute;
            border: none;
        }
        .top-bar {
            width: 393px;
            height: 73px;
            position: absolute;
            background: #5388EA;
        }
        .title {
            position: absolute;
            left: 95px;
            top: 16px;
            color: #FFD900;
            font-size: 40px;
            font-family: Kavoon, sans-serif;
            font-weight: 400;
        }
        .bottom-bar {
            width: 393px;
            height: 72px;
            left: 0;
            top: 780px;
            position: absolute;
            background: #5388EA;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 72px;
        }
        .button-container button {
            width: 300px;
            height: 50px;
            text-align: center;
            color: #FFD900;
            font-size: 30px;
            font-family: Kavoon, sans-serif;
            font-weight: 400;
            background-color: transparent;
            border: 2px solid black;
            border-radius: 25px;
            cursor: pointer;
        }
        .hint-box {
            width: 120px;
            height: 110px;
            left: 16px;
            top: 654px;
            position: absolute;
            opacity: 0.60;
            background: linear-gradient(0deg, #000000 0%, #000000 100%), linear-gradient(0deg, rgba(0, 0, 0, 0.20) 0%, rgba(0, 0, 0, 0.20) 100%);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 30px;
        }
        .hint-box:hover {
            background: linear-gradient(0deg, #444444 0%, #444444 100%);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.35);
            transform: scale(1.05);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>
    <div class="title">Map View</div>

    <div id="map"></div>

    <div class="hint-box"></div>
    <div class="bottom-bar">
        <div class="button-container">
            <button onclick="reportByAddress()">Next</button>
        </div>
    </div>

    <script>
        // Initialize the map
        var map = L.map("map").setView([45.548821, 13.727583], 17);

        L.tileLayer("https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=JzzGYautmOGS1jAx20F7", {
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
        }).addTo(map);

        // Add markers and polyline
        const start = [45.5490077290966, 13.727629546356725];
        const dest = JSON.parse(localStorage.getItem("dest")) || [45.5485, 13.729];

        L.marker(start).addTo(map);
        L.marker(dest).addTo(map);

        const polyline = L.polyline([start, dest]).addTo(map);
        map.fitBounds(polyline.getBounds());

        // Button action
        function reportByAddress() {
            alert("Navigate to report functionality.");
        }
    </script>
</body>
</html>
