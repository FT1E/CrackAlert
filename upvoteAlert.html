<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upvote Alert</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: Arial, sans-serif;
        }

        /* Main container */
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            background: white;
        }

        /* Top Bar */
        .top-bar {
            width: 100%;
            height: 10vh;
            background: #5388EA;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Title */
        .title {
            position: absolute;
            top: 1.5vh;
            left: 26%;
            color: #FFD900;
            font-size: 6vw;
            font-family: Kavoon, sans-serif;
            font-weight: 600;
        }

        /* Photo Upload Section */
        .photo-section {
            width: 65vw;
            height: 30vh;
            position: absolute;
            top: 12vh;
            left: 17.5vw;
        }

        .photo-section-title {
            position: absolute;
            top: 0;
            left: 5%;
            color: black;
            font-size: 4vw;
            font-family: Kavoon, sans-serif;
            font-weight: 400;
        }

        .photo-box {
            width: 100%;
            height: 85%;
            background: #D9D9D9;
            border-radius: 20px;
            position: absolute;
            top: 5vh;
        }

        .camera-icon {
            width: 25%;
            height: 25%;
            position: absolute;
            top: 45%;
            left: 38%;
        }

        .upload-text {
            position: absolute;
            top: 85%;
            left: 70%;
            color: black;
            font-size: 3vw;
            font-family: Kavoon, sans-serif;
            font-weight: 400;
        }

        .upload-icon {
            width: 10%;
            height: 10%;
            position: absolute;
            top: 75%;
            left: 75%;
        }

        /* Type Section */
        .type-section {
            width: 85vw;
            height: 12vh;
            position: absolute;
            top: 46vh;
            left: 7.5vw;
        }

        .type-title {
            position: absolute;
            top: 0;
            left: 35%;
            color: black;
            font-size: 4vw;
            font-family: Kavoon, sans-serif;
            font-weight: 400;
        }

        .type-dropdown {
            width: 100%;
            height: 70%;
            background: #D9D9D9;
            font-size: 3vw;
            font-family: Arial, sans-serif;
            border: none;
            border-radius: 10px;
            padding: 5px;
            outline: none;
        }

        /* Description Section */
        .description-section {
            width: 85vw;
            height: 25vh;
            position: absolute;
            top: 60vh;
            left: 7.5vw;
        }

        .description-title {
            position: absolute;
            top: 0;
            left: 25%;
            color: black;
            font-size: 4vw;
            font-family: Kavoon, sans-serif;
            font-weight: 400;
        }

        .description-box {
            width: 100%;
            height: 85%;
            background: #D9D9D9;
            border-radius: 15px;
            border: none;
            padding: 10px;
            font-size: 3vw;
            font-family: Arial, sans-serif;
            resize: none;
            outline: none;
        }

        /* Submit Button */
        .submit-btn {
            width: 60vw;
            height: 8vh;
            background: #D9D9D9;
            border-radius: 20px;
            position: absolute;
            top: 90vh;
            left: 20vw;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .submit-btn-text {
            color: black;
            font-size: 4vw;
            font-family: Kavoon, sans-serif;
            font-weight: 400;
        }

        /* Popup Div */
        #popup {
            display: none;
            width: 70vw;
            height: 10vh;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #c47f7f;
            border-radius: 20px;
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 3vw;
            color: black;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Back Arrow */
        .back-arrow {
            width: 10%;
            height: 10%;
            position: absolute;
            top: 1vh;
            left: 2%;
        }

        .back-arrow img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar"></div>
        <div class="title">Upvote Alert</div>

        <!-- Photo Upload Section -->
        <div class="photo-section">
            <div class="photo-section-title">Take or upload a photo:</div>
            <div class="photo-box"></div>
            <img src="media/camera_icon.png" class="camera-icon" alt="Camera Icon">
            <img src="media/upload_icon.png" class="upload-icon" alt="Upload Icon">
            <div class="upload-text">Upload</div>
        </div>

        <!-- Type Section -->
        <div class="type-section">
            <div class="type-title">Type:</div>
            <select class="type-dropdown">
                <option value="crack">Crack</option>
                <option value="leak">Leak</option>
                <option value="busted">Busted</option>
                <option value="damaged">Damaged</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Description Section -->
        <div class="description-section">
            <div class="description-title">Description:</div>
            <textarea class="description-box" placeholder="Describe the issue..."></textarea>
        </div>

        <!-- Submit Button -->
        <div class="submit-btn" onclick="handleSubmit()">
            <span class="submit-btn-text">Submit</span>
        </div>

        <!-- Popup Div -->
        <div id="popup">You have successfully upvoted an alert!</div>

        <!-- Back Arrow -->
        <a href="index.html" class="back-arrow">
            <img src="media/back_arrow_icon.png" alt="Back Arrow">
        </a>
    </div>

    <script>
        function handleSubmit() {
            const popup = document.getElementById("popup");
            popup.style.display = "block";

            setTimeout(() => {
                popup.style.display = "none";
                window.location.href = "index.html";
            }, 4000);
        }
    </script>
</body>
</html>
