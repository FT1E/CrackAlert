<head>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        /* Default style for the hint box */
        .hint-box {
            width: 120px;
            height: 110px;
            left: 16px;
            top: 654px;
            position: absolute;
            opacity: 0.60;
            background: linear-gradient(0deg, #000000 0%, #000000 100%), linear-gradient(0deg, rgba(0, 0, 0, 0.20) 0%, rgba(0, 0, 0, 0.20) 100%);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 30px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }
        
        /* Hover effect for the hint box */
        .hint-box:hover {
            background: linear-gradient(0deg, #444444 0%, #444444 100%); /* Darker background on hover */
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.35); /* Add a stronger shadow effect */
            transform: scale(1.05); /* Slightly enlarge the box */
            cursor: pointer; /* Change cursor to indicate interactivity */
        }
    </style>    
        
</head>
<body style="margin: 0; padding: 0; position: relative; background: white;">

 <!-- <div style="width: 100%; height: 100%; position: relative; background: white"> -->
    <!-- Top Bar -->
    <div style="width: 393px; height: 73px; left: 0px; top: 0px; position: absolute; background: #5388EA"></div>
    
    <!-- Title -->
    <div style="left: 95px; top: 16px; position: absolute; color: #FFD900; font-size: 40px; font-family: Kavoon; font-weight: 400; word-wrap: break-word">
        CrackAlert
    </div>
    
   
    <div id="map" style="width: 393px; height: 707px; left: 0px; top: 73px; position: absolute; border: none;"></div>

    <script>

        // map setup
        var map = L.map("map").setView([45.548821, 13.727583], 17);

        L.tileLayer("https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=JzzGYautmOGS1jAx20F7",
            {attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'}
        ).addTo(map);



        // Interaction setup
        /* on click:
            - if in an unmarked location go to createAlert
            - if in marked location go to upvoteAlert
        */

        function goToUpvoteAlert(m){
            window.location.href="upvoteAlert.html"; // Replace with your desired HTML file
        }



        let markers;

        function initMarkers(){
            
            // get markers from local storage
            markers = localStorage.getItem("cracks");            
            if(markers == null){
                // if there are no markers set it as an empty [] in local storage
                markers = [L.latLng(45.54847, 13.73184), L.latLng(45.547694, 13.725969), L.latLng(45.543975, 13.724563)];
                localStorage.setItem("cracks", JSON.stringify(markers));
            }else{
                markers = JSON.parse(markers);
            }

            for(i=0; i<markers.length; i++){
                m = L.marker(markers[i]);
                m.addTo(map);
                m.on("click", goToUpvoteAlert);
            }
        }

        initMarkers();

        var popup = L.popup();

        function onMapClick(e){
            // console.log(JSON.stringify(e.latlng));
            localStorage.setItem("newCrack", JSON.stringify(e.latlng));
            window.location.href = "createAlert.html";
        }

        map.on("click", onMapClick);
    </script>

<!-- Hint Box -->
<div class="hint-box"></div>

    
    <!-- Hint Text -->
    <div style="left: 33px; top: 675px; position: absolute">
        <span style="color: #FFD900; font-size: 14px; font-family: Kavoon; font-weight: 400; word-wrap: break-word">
            Hint:<br />Click on the<br />red 
        </span>
        <span style="color: #FF0004; font-size: 14px; font-family: Kavoon; font-weight: 400; word-wrap: break-word">!</span>
        <span style="color: #FFD900; font-size: 14px; font-family: Kavoon; font-weight: 400; word-wrap: break-word"> mark</span>
    </div>
    
    <!-- Bottom Bar -->
    <div style="width: 393px; height: 72px; left: 0px; top: 780px; position: absolute; background: #5388EA; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25)"></div>
    
   <!-- Bottom Bar Button -->

<div style="width: 393px; height: 72px; left: 0px; top: 780px; position: absolute; display: flex; justify-content: center; align-items: center;">
